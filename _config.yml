# Site settings
title: Chowdown
description: The plain text recipe database for the Greens
baseurl: "http://meals.the-greens.info"
language: "en"
lang_direction: "ltr"
color: "#007FFF"
twitter_username: phillipgreenii
github_username:  phillipgreenii

# Build settings
markdown: kramdown

permalink: /:title:output_ext

collections:
  components:
    output: true
  recipes:
    output: true

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

translation:
  en:
    components: "Components"
    ingredients: "Ingredients"
    directions: "Directions"
    category: "Category"
    nutritional_information: "Nutritional Information"
    component_based: 'This is a <strong class="blue">component-based recipe</strong>.'
    search: "Search"
